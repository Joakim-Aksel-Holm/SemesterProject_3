<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <link rel="stylesheet" href="./css/headerStyle.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Login</title>

<body class="Layout">
<header class="header-bar">
    <a href="#"><img class="logo" src="#" alt="logo"></a><!-- Insert customer logo -->
    <div class="header-menu-bar"> <!-- Encapsulates all menu items -->
        <ul>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>
</header>
<div class="login-container"> <!-- Contains login-form -->
    <form action="/PHP/loginAction.php" method="post">
        <div class="container"> <!-- Allows for columns -->
            <div class="column">
                <label for="uname"><b>Username</b> <!-- Username label -->
                    <input type="text" placeholder="Enter Username" id="uname" required> <!-- Username input-bar -->
                </label>

                <label for="psw"><b>Password</b> <!-- Password label -->
                    <input type="password" placeholder="Enter Password" id="psw" required><!-- Password input-bar -->
                </label>
            </div>
            <div class="column">
                <div class="login-right-column">
                    <label>If you experience any problems, contact your nearest leader.</label> <!-- "Forgot password"-like -->

                    <button type="submit">Login</button> <!-- Submits the form -->
                </div>
            </div>
        </div>
        <div class="login-footer-container"> <!-- Information box from the distributor -->
            <p>©2025 Beer Machine industries</p> <!-- Copyright box for the distributor -->
        </div>
    </form>
</div>

</main>

<div class="footer-container"> <!-- Information box from the distributor -->
    <p>©2025 Beer Clan Industries</p> <!-- Copyright box for the distributor -->
</div>
